<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
        }
        
        .heart {
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -50px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: 50px;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
